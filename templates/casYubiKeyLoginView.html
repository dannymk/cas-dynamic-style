<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{cas.mfa.yubikey.pagetitle}">YubiKey Login View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" id="login" class="mdc-card mdc-card-content w-lg-50 p-4 m-auto">
            <form method="post" id="yubiKeyForm" th:object="${credential}" th:action="@{/login}">
                <h3 th:text="#{cas.mfa.yubikey.authenticate}">
                    Use your registered YubiKey device to authenticate.
                </h3>

                <div class="banner banner-danger my-2" th:if="${#fields.hasErrors('*')}">
                    <span th:each="err : ${#fields.errors('*')}" th:utext="${err + ' '}">Error message</span>
                </div>

                <section class="cas-field my-3 mdc-input-group">
                    <div class="mdc-input-group-field mdc-input-group-field-append">
                        <div class="mdc-text-field  mdc-text-field--with-trailing-icon d-flex caps-check">
                            <input class="mdc-text-field__input pwd" type="password"
                                required
                                id="token"
                                size="25"
                                th:field="*{token}"
                                th:accesskey="#{screen.welcome.label.password.accesskey}"
                                autocomplete="off"/>
                            <label for="token" class="mdc-floating-label" th:utext="#{screen.welcome.label.password}">Password</label>
                        </div>
                        <div class="mdc-text-field-helper-line caps-warn">
                            <p
                                class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg text-danger">
                                <span th:utext="#{screen.capslock.on}" />
                            </p>
                        </div>
                    </div>
                    <button class="reveal-password mdc-button mdc-button--raised mdc-input-group-append mdc-icon-button" type="button">
                        <i class="mdi mdi-eye reveal-password-icon"></i>
                        <span class="sr-only">Toggle Password</span>
                    </button>
                </section>
                <button class="mdc-button mdc-button--raised"
                    accesskey="l"
                    type="submit">
                    <span class="mdc-button__label" th:text="#{screen.welcome.button.login}">Login</span>
                </button>
                <input type="hidden" name="_eventId_submit" value="Login"/>
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="hidden" name="geolocation"/>
            </form>
        </div>
    </main>
</body>
</html>
